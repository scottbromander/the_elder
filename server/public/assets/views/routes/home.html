

<form novalidate class="simple-form">
    Name: <input type="text" ng-model="user.name" /><br />
    E-mail: <input type="email" ng-model="user.email" /><br />
    Class:<br />
    <input type="radio" ng-model="user.gender" value="warlock" />Warlock<br />
    <input type="radio" ng-model="user.gender" value="paladin" />Paladin<br />
    <input type="radio" ng-model="user.gender" value="mage" />Mage<br />
    <input type="radio" ng-model="user.gender" value="druid" />Druid<br />
    <input type="submit" ng-click="someAwesomeFunction(user)" value="Save" />
</form>
